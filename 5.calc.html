<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Calculator</title>
</head>

<body class="bg-black flex items-center justify-center min-h-screen">

<form >

     <div class="container flex items-center justify-center">
          <div class="flex flex-col bg-slate-700 p-8 rounded-2xl w-80 shadow-md shadow-slate-500">
               <!-- Number 1 -->
               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Number1" id="number1">
               <!-- Number 2 -->
               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Number2" id="number2">
               <br>
               <!-- Button -->
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
               text-white p-2 rounded-lg my-4"type="button" value="add" id="calc">          
               
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
               text-white p-2 rounded-lg my-4"type="button" value="sub" id="subs">
               
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
               text-white p-2 rounded-lg my-4"type="button" value="mult" id="mult">
               
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
               text-white p-2 rounded-lg my-4"type="button" value="div" id="div">   
               <!-- -- Answer -- -->
               <span class="text-xl text-white  mx-[22px]" id="ans"></span>
                 
          </div>
     </div>

</form>

     <script>
        
        let number1 = document.querySelector("#number1");
        let number2 = document.querySelector("#number2");
        let ans = document.querySelector("#ans");
        let add = document.querySelector("#calc");
        let sub = document.querySelector("#subs");
        let mult = document.querySelector("#mult");
        let div = document.querySelector("#div");

        add.addEventListener("click",()=>{

          let a = parseFloat(number1.value);
          let b = parseFloat(number2.value);
          let c = a+b;
          ans.innerHTML = "answer : "+c
        })

        sub.addEventListener("click",()=>{

        let a = parseFloat(number1.value);
        let b = parseFloat(number2.value);
        let c = a-b;
        ans.innerHTML = "answer : "+c
        })

        mult.addEventListener("click",()=>{

        let a = parseFloat(number1.value);
        let b = parseFloat(number2.value);
        let c = a*b;
        ans.innerHTML = "answer :" +c
        })

        div.addEventListener("click",()=>{

        let a = parseFloat(number1.value);
        let b = parseFloat(number2.value);
        let c = a/b;
        ans.innerHTML = "answer :" +c
        })

     </script>

</body>
</html>
