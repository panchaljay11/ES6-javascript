<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Calculator</title>
</head>

<body class="bg-gray-700 flex items-center justify-center min-h-screen">

<form >

     <div class="container flex items-center justify-center">
          <div class="flex flex-col bg-black p-8 rounded-xl w-80 shadow-md shadow-gray-500">

               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Number 1" id="txtno1">

               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Number 2" id="txtno2">
               <br>
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold text-white p-2 rounded-lg my-4"
               type="button" value="add" id="sum">          
               <br>
               <span class="text-xl text-white mx-24" id="ans"></span>
                 
          </div>
     </div>

</form>

     <script>
          let txtno1 = document.querySelector("#txtno1");
          let txtno2 = document.querySelector("#txtno2");
          let ans = document.querySelector("#ans");
          let add=document.querySelector("#sum");
  
          add.addEventListener("click", ()=>{

              let a = parseFloat(txtno1.value);
              let b = parseFloat(txtno2.value);
              ans.innerHTML = a + b;
          })
  
     </script>

</body>
</html>
