<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Random Number</title>
</head>

<body class="bg-black flex items-center justify-center min-h-screen">

<form >

     <div class="container flex items-center justify-center">
          <div class="flex flex-col bg-slate-700 p-8 rounded-2xl w-80 shadow-md shadow-slate-500">
          
  <!-- -- Answer -- -->
  <span class="text-xl text-white  mx-[22px]" id="ans1"></span>
  <br>
  <span class="text-xl text-white  mx-[22px]" id="ans2"></span>
  <br>
                <!-- Check Answer -->
                <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" id="ans">

               <!-- Button -->
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
               text-white p-2 rounded-lg my-4"type="button" value="Click here" id="random" >  
               
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
               text-white p-2 rounded-lg my-4"type="button" value="Check" id="check" >                
               <br>
               <span class="text-xl text-white  mx-[22px]" id="ans3"></span>
             
          </div>
     </div>

</form>

     <script>
 
         let random=document.querySelector("#random");
         let check=document.querySelector("#check");
         let ans1 = document.querySelector("#ans1");
         let ans2 = document.querySelector("#ans2");
         let ans3 = document.querySelector("#ans3");
         let ans = document.querySelector("#ans");
     
         random.addEventListener("click",()=>{

          let x=Math.round((Math.random())*50);
          let y=Math.round((Math.random())*50);

          ans1.innerHTML = x;
          ans2.innerHTML = y;
         })

         check.addEventListener("click",()=>{
 
         let x1=parseInt(ans1.innerHTML);
         let y1=parseInt(ans2.innerHTML);
         let txtans = parseInt(ans.value);
         
         
         if(x1+y1==txtans){
          ans3.innerHTML = " Answer is Correct";
         }
         else{
          ans3.innerHTML = "Answer is Wrong";
         }
 
         })

     </script>
     
</body>
</html>
