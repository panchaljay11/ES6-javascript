<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Are Of Circle</title>
</head>

<body class="bg-black flex items-center justify-center min-h-screen">

<form >

     <div class="container flex items-center justify-center">
          <div class="flex flex-col bg-slate-700 p-8 rounded-2xl w-80 shadow-md shadow-slate-500">
               <!-- radius -->
               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Radius" id="radius">
               
               <!-- Button -->
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
               text-white p-2 rounded-lg my-4"type="button" value="Answer" id="sum">          
               <br>
               <!-- -- Answer -- -->
               <span class="text-xl text-white  mx-[22px]" id="ans"></span>
                 
          </div>
     </div>

</form>

     <script>
          let radius = document.querySelector("#radius");
          let ans = document.querySelector("#ans");
          let circle=document.querySelector("#sum");
          
          circle.addEventListener("click",()=>{

              
              let r = parseFloat(radius.value);
              let area = r*r*3.14;
            
              ans.innerHTML = "Area Of Circle = "+area;
          })
  
     </script>

</body>
</html>
