<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Text Box</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">

        <button onclick="createbtn()" 
        class="px-4 py-2 bg-blue-500 text-white rounded">Create Text Box</button>

        <ul id="createtext">
          <li>item1</li>
          <li>item2</li>
          <li>item3</li>
        </ul>

    </div>
    <script>

function createbtn() {
            // Create a new list item
            let listItem = document.createElement('li');
            listItem.textContent = 'New Item'; // Example text content

            listItem.className = 'mt-2 px-2 py-1 m-2 border rounded';

            // Append the list item to the container
            document.getElementById('createtext').appendChild(listItem);
        }
    </script>
</body>
</html>
