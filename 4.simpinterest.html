<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
     <title>Simple Interest</title>
</head>

<body class="bg-black flex items-center justify-center min-h-screen">

<form >

     <div class="container flex items-center justify-center">
          <div class="flex flex-col bg-slate-700 p-8 rounded-2xl w-80 shadow-md shadow-slate-500">
               <!-- Principal Amount -->
               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Amount" id="amount">
               <!-- Rate -->
               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Rate" id="rate">
               <!-- Time -->
               <input class="px-3 h-10 mb-5 border-2 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Enter Time" id="time">
               <br>
               <!-- Button -->
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
               text-white p-2 rounded-lg my-4"type="button" value="Answer" id="circle">          
               <br>
               <!-- -- Answer -- -->
               <span class="text-xl text-white  mx-[22px]" id="ans"></span>
                 
          </div>
     </div>

</form>

     <script>
        
        let amount = document.querySelector("#amount");
        let rate = document.querySelector("#rate");
        let time = document.querySelector("#time");
        let ans = document.querySelector("#ans");
        let Interest = document.querySelector("#circle");

        Interest.addEventListener("click",()=>{

          let p = parseFloat(amount.value);
          let r = parseFloat(rate.value);
          let t = parseFloat(time.value);
          let a = p*r*t/100;

          ans.innerHTML = "Simple Interest : "+a;

        })
  
     </script>

</body>
</html>
