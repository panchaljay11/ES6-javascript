<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Q And Ans</title>
  </head>
  <body>
    <div>
      <img
        class="mx-[29%] w-[45%] pt-8"
        src="images/sachivji.jpg"
        id="img1"
        alt="Sachiv Ji"
      />
      <p class="ml-[29%] pt-6" id="Q">
        1. What is the Name Of This Character In Panchayat Web Series?
      </p>
      <div class="ml-[30%] pt-2">
                     <input type="radio" name="A" value="1" /><span id="opt1">
          (A) Prahlad cha
        </span>
        &nbsp;&nbsp; <input type="radio" name="A" value="2" /><span id="opt2">
          (B) Abhishek
        </span>
        &nbsp;&nbsp; <input type="radio" name="A" value="3" /><span id="opt3">
          (C) Bhusan Ji
        </span>
        &nbsp;&nbsp; <input type="radio" name="A" value="4" />
        <span id="opt4"> (D) Binod </span> &nbsp;&nbsp;
      </div>
      <input
        type="button"
        value="Submit"
        class="h-8 bg-green-600 rounded-2xl px-4 mx-[46%] mt-8 hover:bg-green-700 active:bg-green-600"
        onclick="btnsubmit()"
      />
    </div>

    <script>
      let turn = 1;
      let count = 1;

      function btnsubmit() {
        let selectedOption = document.querySelector('input[name="A"]:checked');

        if (selectedOption) {
          if (turn == 1) {
            if (selectedOption.value == 2) {
              turn++;
              count++;
            } else {
              alert("Wrong Answer");
            }
          } else if (turn == 2) {
            if (selectedOption.value == 4) {
              turn++;
              count++;
            } else {
              alert("Wrong Answer");
            }
          } else if (turn == 3) {
            if (selectedOption.value == 4) {
            turn++;
            count++;
            }
            else{
              alert("Wrong Answer");
            }
          } else if (turn == 4) {
            if(selectedOption.value == 3 ){
              
            turn++;
            count++;
            
          }
          else
          {
            alert("wrong Answer");
          }
          }

          updateQuestion();
          uncheckAllRadioButtons();
        } else {
          alert("Please select an option");
        }
      }

      function updateQuestion() {
        if (turn === 2) {
          document.getElementById("img1").src = "images/bhusan.jpg";
          document.getElementById("opt1").textContent = "sachiv ji";
          document.getElementById("opt2").textContent = "binod";
          document.getElementById("opt3").textContent = "prahlad cha";
          document.getElementById("opt4").textContent = "bhusan ";
          document.getElementById("Q").textContent =
            "3. What is the Name Of This Character In Panchayat  Web Series?";
        } else if (turn === 3) {
          document.getElementById("img1").src = "images/prahladcha.jpg";
          document.getElementById("opt1").textContent = "bhusan";
          document.getElementById("opt2").textContent = "binod";
          document.getElementById("opt3").textContent = "abhishek";
          document.getElementById("opt4").textContent = "prahlad cha";
          document.getElementById("Q").textContent =
            "3. What is the Name Of This Character In Panchayat  Web Series?";
        } else if (turn === 4) {
          document.getElementById("img1").src = "images/binod.jpg";
          document.getElementById("opt1").textContent = "sarpanch";
          document.getElementById("opt2").textContent = "prahlad cha";
          document.getElementById("opt3").textContent = "binod";
          document.getElementById("opt4").textContent = "abhishek";
          document.getElementById("Q").textContent =
            "4. What is the Name Of This Character In Panchayat  Web Series?";
        }
      }

      function uncheckAllRadioButtons() {
        let radioButtons = document.querySelectorAll('input[name="A"]');
        radioButtons.forEach((radio) => (radio.checked = false));
      }
    </script>
  </body>
</html>
