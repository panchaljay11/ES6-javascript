     <title>MAX NUMBER</title>
</head>

<script>

let n1=parseInt(prompt("Enter Number1="));
let n2=parseInt(prompt("Enter Number2="));
let n3=parseInt(prompt("Enter Number3="));

n1>n2 && n1>n3 ? alert("No1 is max"):
n2>n1 && n2>n3 ? alert("No2 is Max"):
n3>n1 && n3>n2 ? alert("No3 is Max"):alert("Same Value");

</script>
