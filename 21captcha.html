<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Generate Captcha</title>
  </head>

<body class="flex items-center justify-center min-h-screen">
  <form>
      <div class="container flex items-center justify-center">
        <div
          class="flex flex-col bg-gray-500 p-8 rounded-2xl w-64 shadow-2xl shadow-slate-600"
        >
          <!-- --  Generate Captcha -- -->
          <span class="text-xl text-white " id="ans"></span>
          <br>
          <!-- Enter Captcha -->
          <input class="px-3 h-10 mb-5 border-2 border-gray-200
               rounded-md outline-blue-400"type="text"id="txt"/>

          <!-- Button -->
          <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
             text-white p-2 rounded-lg my-4"type="button"value="Generate"id="button"/>
          <br>
          <!-- Button1 -->
          <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold 
          text-white p-2 rounded-lg my-4" type="button" value="Submit" id="button2"/>

        </div>
      </div>
  </form>


    <script>
     
      let txt = document.querySelector("#txt");
      let ans = document.querySelector("#ans");
      let button = document.querySelector("#button");
      let button2 = document.querySelector("#button2");

      let character ="ABCDEFGHIJKlmnopqrstuvwxyz0123456789";
        let c = " ";

        for (let i = 0; i < 5; i++){
          c += character.charAt(Math.floor(Math.random() * character.length));
        }
        ans.innerHTML = c;

      // Generate a Captcha
      button.addEventListener("click", () => {

        let character ="ABCDEFGHIJKlmnopqrstuvwxyz0123456789";
        let c = " ";

        for (let i = 0; i < 5; i++){
          c += character.charAt(Math.floor(Math.random() * character.length));
        }
        ans.innerHTML = c;
      });

      // Check Captcha
      button2.addEventListener("click", () => {

        let x = txt.value;
        let y = ans.innerText;

        if (x == y){
        alert("---Correct---");
        }
       
        else {
        alert("Enter a Valid Captcha!");
        }

      });

    </script>
</body>
</html>
