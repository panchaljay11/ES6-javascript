<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <script src="https://cdn.tailwindcss.com"></script>
     <title>All query odd even</title>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

<form>
     <div class="container flex items-center justify-center">
     <div class="flex flex-col bg-gray-500 p-8 rounded-2xl w-92 shadow-xl shadow-slate-500 ">

          <div class="text-white">
               <p class="hello">1</p>
               <p class="hello">2</p>
               <p class="hello">3</p>
               <p class="hello">4</p>      
               <p class="hello">5</p>      
               <p class="hello">6</p>      
               <p class="hello">7</p>      
               <p class="hello">8</p>      
               <p class="hello">9</p>      
               <p class="hello">10</p>      
          </div>
           <br>
          <div class="text-white">
            
               
               <br>
               <input class="bg-green-600 hover:bg-green-700 active:bg-green-800 font-bold p-2 mr-4 rounded-lg  "
               type="button" value="Submit" onclick="qselectorAll()">
          </div>
                      
   
     </div>
     </div>

</form>

     <script>

          function qselectorAll(){

               let x = document.querySelectorAll(".hello");

               for(let i = 0; i < x.length; i++){
                    if(i%2==0){
                    x[i].style.color="#FF0000";
                    }
                    else{
                         x[i].style.color="white";
                    }
                    
               }
          }

     </script>
     
</body>
</html>
